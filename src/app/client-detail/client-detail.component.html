<div *ngIf="client">
  <div><span>  Id: {{client.id}} </span></div>
  <div><span>  Name: {{client.name | uppercase }} </span></div>

  <div>
    <label>name:
      <input [(ngModel)]="client.name" placeholder="name">
    </label>
  </div>
</div>
