
<h3>Rakuten Clients</h3>
<ul class="clients">
  <li *ngFor="let client of clients">
    <!-- [class.selected]="client === selectedClient"
    (click)="onSelect(client)"> -->
    <a routerLink="/clients/{{client.id}}">
      <span class="badge">{{client.id}}</span>{{client.name}}
    </a>
  </li>
</ul>

<app-client-detail [client]="selectedClient"></app-client-detail>
