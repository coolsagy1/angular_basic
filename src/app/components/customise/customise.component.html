<form #customiseForm="ngForm" class="editForm" novalidate>
    <div class="tab-pane fade in active">
        <h4 class="head text-center">{{title}}</h4>
        <br/>
        <div class='row'>
            <div class='col-xs-offset-1 col-xs-10 col-sm-offset-1 col-sm-10'>
                <div class="form-group">
                    <label class="control-label" for="template">Email Template</label>
                    <input class="form-control input-md" #template="ngModel" required id="template" name="template" type="text" placeholder="template" [(ngModel)]="customise.template">
                    <div class="alert alert-danger" [hidden]="template.valid">template is required</div>
                </div>
                <div class="row">
                    <div class='col-xs-12 col-sm-4'>
                        <div class="form-group">
                            <label class="control-label" for="headerUrl">headerUrl</label>
                            <input class="form-control input-md" #headerUrl="ngModel" required id="headerUrl" name="headerUrl" type="text" placeholder="headerUrl" [(ngModel)]="customise.headerUrl">
                            <div class="alert alert-danger" [hidden]="headerUrl.valid">headerUrl is required</div>
                        </div>
                    </div>
                    <div class='col-xs-4 col-sm-offset-1 col-sm-3'>
                        <div class="form-group">
                            <label class="control-label" for="footerUrl">footerUrl</label>
                            <input class="form-control input-md" #footerUrl="ngModel" required id="footerUrl" name="footerUrl" type="text" placeholder="footerUrl" [(ngModel)]="customise.footerUrl">
                            <div class="alert alert-danger" [hidden]="footerUrl.valid">footerUrl is required</div>
                        </div>
                    </div>
                    <div class='col-xs-offset-1 col-xs-7 col-sm-offset-1 col-sm-3'>
                        <div class="form-group">
                            <label class="control-label" for="logoUrl">logoUrl</label>
                            <input class="form-control input-md" #logoUrl="ngModel" required id="logoUrl" name="logoUrl" type="text" placeholder="logoUrl" [(ngModel)]="customise.logoUrl">
                            <div class="alert alert-danger" [hidden]="logoUrl.valid">logoUrl is required</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group text-center">
                <button class="btn btn-outline-rounded btn-default" (click)="goToPrevious(customiseForm)"> <span style="margin-right:10px;" class="glyphicon glyphicon-arrow-left"></span> Previous</button>
                <button class="btn btn-outline-rounded btn-info" [disabled]="!customiseForm.valid" (click)="goToNext(customiseForm)"> Next <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></button>
            </div>
        </div>

    </div>
</form>
