<div class="board-inner" id="status-buttons">
    <ul class="nav nav-tabs" id="myTab">
        <div class="liner"></div>

        <!-- circular user icon -->
        <li>
            <a routerLink="/clientOnboard/clientinfo" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" data-toggle="tab" title="Client Info">
                <span class="round-tabs one">
                    <i class="glyphicon glyphicon-hdd"></i>
                </span>
            </a>
        </li>

        <!-- circular tasks icon -->
         <li>
            <a routerLink="/clientOnboard/siteinfo" routerLinkActive="active" data-toggle="tab" title="Site Info">
                <span class="round-tabs two">
                    <i class="glyphicon glyphicon-globe"></i>
                </span>
            </a>
        </li>

        <!-- circular home icon -->
        <li>
            <a routerLink="/clientOnboard/agreement" routerLinkActive="active" data-toggle="tab" title="Agreement">
                <span class="round-tabs three">
                    <i class="glyphicon glyphicon-tasks"></i>
                </span>
            </a>
        </li>

        <!-- circular home icon -->
        <li>
            <a routerLink="/clientOnboard/customise" routerLinkActive="active" data-toggle="tab" title="Customisation and Templates">
                <span class="round-tabs four">
                    <i class="glyphicon glyphicon-wrench"></i>
                </span>
            </a>
        </li>

        <!-- circular ok icon -->
        <li>
            <a routerLink="/clientOnboard/result" routerLinkActive="active" data-toggle="tab" title="Completed">
                <span class="round-tabs five">
                    <i class="glyphicon glyphicon-ok"></i>
                </span>
            </a>
        </li>

    </ul>
    <div class="clearfix"></div>
</div>

<!-- Close the Splash screen -->
<script src="assets/js/loading-bars.js"></script>
